name: blinkid_flutter
description: Flutter plugin for BlinkID, SDK for scanning and OCR of various identity documents.
version: 6.7.0
homepage: https://microblink.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.microblink.blinkid.flutter
        pluginClass: BlinkIDFlutterPlugin
      ios:
        pluginClass: BlinkIDFlutterPlugin
